{% extends "base.html" %}

{% block content %}

        <h1>A SERIES OF POINTLESS THOUGHTS</h1>
<br>
        {% if blog|length == 0 %}
        <p>No entries yet</p>
        {% else %}


        {% for blog_entry in blog %}
        <h2><a href="/blog?id={{blog_entry.id}}">{{blog_entry.title}}</a></h2>
        {{blog_entry.body}}
                <hr />
        {% endfor %}

        {% endif %}
{% endblock %}
